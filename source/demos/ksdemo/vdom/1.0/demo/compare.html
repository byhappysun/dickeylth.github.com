<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Vdom的demo - 对比完全渲染</title>
    <script src="http://g.tbcdn.cn/kissy/m/0.2.1/mini-full-min.js" charset="utf-8"></script>
</head>
<body>
<h2>Vdom的demo</h2>
<a href="http://m.kissyui.com/" target="_blank">KISSY MINI官方文档</a>
<span id="QRCode"></span>

<div class="container J_Container"></div>
<script>
    KISSY.use('node', function (S, Node){

        var count = 0;
        var renderHTML = function (count) {
            return '<div style="text-align:center;vertical-align:center;line-height:' + (100 + count) + 'px;border:1px solid red;width:' + (100 +count) + 'px;height:' + (100 + count) + 'px;">' + count + '</div>'
        };
        var renderNode = Node.all(renderHTML(count));

        Node.all('.J_Container').append(renderNode);

        setInterval(function () {
            count++;

            Node.all('.J_Container').html(renderHTML(count));
        }, 1000);

    });
</script>
<script type="text/javascript">
    KISSY.use('gallery/qrcode/1.0/',function(S,QRCode){
        var qrcode = new QRCode("QRCode", {
            width: 128,
            height: 128,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });

        qrcode.makeCode(location.href);
    });
</script>
</body>
</html>
