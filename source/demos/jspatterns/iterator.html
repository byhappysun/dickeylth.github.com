<!DOCTYPE html>
<html>
<head>
    <title>迭代器模式</title>
    <meta charset="UTF-8">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <h3>迭代器模式：提供遍历数据集合的方法</h3>
    <div id="target">
        <h4>KISSY中的案例：</h4>
        <div class="ace-code"></div>

<script class="ace-code-script" type="template">
var S = KISSY,
arr = [1, 2, 3, 4, 5],
obj = {
    'hi': 'kissy',
    'bye': 'world'
},
sum = 0;

S.each(arr, function(item) {
    sum += item;
});
S.log(sum); // => 15


S.each(obj, function(v,k) {
    S.log([v,k]);
});
</script>

    </div>

    <div class="methods">
        <h4>KISSY中的each实现：</h4>

        <div class="method-container">
            <div class="ace-code"></div>

<script class="ace-code-script" type="template">
// src/seed/src/lang/array.js
/**
* Executes the supplied function on each item in the array.
* @param object {Object} the object to iterate
* @param fn {Function} the function to execute on each item. The function
*        receives three arguments: the value, the index, the full array.
* @param {Object} [context]
* @member KISSY
*/
each: function (object, fn, context) {
    if (object) {
        var key,
        val,
        keys,
        i = 0,
        length = object && object.length,
        // do not use typeof obj == 'function': bug in phantomjs
        isObj = length === undefined || S.type(object) == 'function';

        context = context || null;

        if (isObj) {
            keys = S.keys(object);
            for (; i < keys.length; i++) {
                key = keys[i];
                // can not use hasOwnProperty
                if (fn.call(context, object[key], key, object) === FALSE) {
                    break;
                }
            }
        } else {
            for (val = object[0];
                i < length; val = object[++i]) {
                if (fn.call(context, val, i, object) === FALSE) {
                    break;
                }
            }
        }
    }
    return object;
},

// src/node/src/node/base.js
/**
* Applies the given function to each Node in the NodeList.
* @param {Function} fn The function to apply. It receives 3 arguments:
* the current node instance, the node's index,
* and the NodeList instance
* @param [context] An optional context to
* apply the function with Default context is the current NodeList instance
* @return {KISSY.NodeList}
*/
each: function (fn, context) {
    var self = this;

    S.each(self, function (n, i) {
        n = new NodeList(n);
        return fn.call(context || n, n, i, self);
    });

    return self;
},
</script>
        </div>

    </div>
