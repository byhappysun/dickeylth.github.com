    <h3>单例模式：保证一个特定类仅有一个实例</h3>
    <div id="target">
        <h4>预期：</h4>

<script class="ace-code-script" type="template">

</script>

    <div class="methods">
        <h4>方法一：静态属性缓存实例</h4>
        <div class="method-container">
            <div class="ace-code"></div>

<script class="ace-code-script" type="template">
function Person(){
    if(typeof Person.instance === "object"){
        return Person.instance;
    }

    this.attr = "Attribute";
    Person.instance = this;
}

var p1 = new Person();
var p2 = new Person();
p1 == p2;

/*
Person.instance = null;
var p3 = new Person();
p1 == p3;
var p4 = Person();
console.log(p4);
*/
</script>

    <div class="methods">
        <h4>方法二：闭包保护实例</h4>
        <div class="method-container">
            <div class="ace-code"></div>

<script class="ace-code-script" type="template">
function Person(){
    // 缓存实例
    var instance = this;

    // 添加属性
    this.attr = "Attribute";

    // 重写该构造函数
    Person = function(){
        return instance;
    };
}

var p1 = new Person();
var p2 = new Person();
p1 == p2;

*/
</script>

        </div>

    <div class="methods">
        <h4>方法三：最终修复版</h4>
        <div class="method-container">
            <div class="ace-code"></div>

<script class="ace-code-script" type="template">
function Person(){
    // 缓存实例
    var instance;

    // 重写该构造函数
    Person = function Person(){
        return instance;
    };

    // 保留原型属性
    Person.prototype = this;

    // 实例
    instance = new Person();

    // 重置构造函数指针
    instance.constructor = Person;

    // 添加属性
    instance.attr = "Attribute";

    return instance;
}

var p1 = new Person();
var p2 = new Person();
p1 == p2;


/*
Person.prototype.job = 'FE';

var p1 = new Person();

Person.prototype.city = 'Beijing';

var p2 = new Person();

console.log(p1);
console.log(p2);
p1.constructor === Person;
*/
</script>

            <div class="result">

                <output class="J_Output"></output>
            </div>
        </div>
    </div>

        <h4>方法四：最终简化版</h4>
        <div class="method-container">
            <div class="ace-code"></div>

<script class="ace-code-script" type="template">
var Person;
(function(){

    var instance;

    Person = function Person(){

        if(instance){
            return instance;
        }

        instance = this;

        // 添加属性
        instance.attr = 'Attr';

    };

}());

var p1 = new Person();
var p2 = new Person();
p1 == p2;

</script>
