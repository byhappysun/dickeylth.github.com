    <div class="methods">
        <h4>方法一：静态属性缓存实例</h4>
        <div class="method-container">
            <div class="ace-code"></div>

<script class="ace-code-script" type="template">
function Person(){
    if(typeof Person.instance === "object"){
        return Person.instance;
    }

    this.attr = "Attribute";
    Person.instance = this;
}

var p1 = new Person();
var p2 = new Person();
p1 == p2;

*/
</script>

        <h4>方法二：闭包保护实例</h4>
        <div class="method-container">
            <div class="ace-code"></div>

<script class="ace-code-script" type="template">
function Person(){
    // 缓存实例
    var instance = this;

    // 添加属性
    this.attr = "Attribute";

    // 重写该构造函数
    Person = function(){
        return instance;
    };
}

var p1 = new Person();
var p2 = new Person();
p1 == p2;

    <div class="methods">
        <h4>方法三：最终修复版</h4>
        <div class="method-container">
            <div class="ace-code"></div>

<script class="ace-code-script" type="template">
function Person(){
    // 缓存实例
    var instance;

    // 重写该构造函数
    Person = function Person(){
        return instance;
    };

    // 保留原型属性
    Person.prototype = this;

    // 实例
    instance = new Person();

    // 重置构造函数指针
    instance.constructor = Person;

    // 添加属性
    instance.attr = "Attribute";

    return instance;
}

var p1 = new Person();
var p2 = new Person();
p1 == p2;

</script>

        <div class="method-container">
            <div class="ace-code"></div>

<script class="ace-code-script" type="template">
var Person;
(function(){

    var instance;

    Person = function Person(){

        if(instance){
            return instance;
        }

        instance = this;

        // 添加属性
        instance.attr = 'Attr';

    };

}());

var p1 = new Person();
var p2 = new Person();
p1 == p2;
