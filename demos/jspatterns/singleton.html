<body>
    <div id="target">
        <h2>预期：</h2>
        <div class="ace-code"></div>

<script class="ace-code-script" type="template">

var p2 = new Person();
p1 == p2;
</script>

    </div>

    <div class="methods">
        <h2>方法一：静态属性缓存实例</h2>
        <div class="ace-code"></div>

<script class="ace-code-script" type="template">
function Person(){
    if(typeof Person.instance === "object"){
        return Person.instance;
    }

    this.attr = "Attribute";
    Person.instance = this;
}

var p1 = new Person();
var p2 = new Person();
alert(p1 == p2);

/*
Person.instance = null;
var p3 = new Person();
alert(p1 == p3);
var p4 = Person();
alert(p4);
*/
</script>

        <button class="J_RunBtn">运行</button>
    </div>

    <div class="methods">
        <h2>方法二：闭包保护实例</h2>
        <div class="ace-code"></div>

<script class="ace-code-script" type="template">
function Person(){
    // 缓存实例
    var instance = this;

    // 添加属性
    this.attr = "Attribute";

    // 重写该构造函数
    Person = function(){
        return instance;
    };
}

var p1 = new Person();
var p2 = new Person();
alert(p1 == p2);

    <div class="methods">
        <h2>方法三：最终修复版</h2>
        <div class="ace-code"></div>

<script class="ace-code-script" type="template">
function Person(){
    // 缓存实例
    var instance;

    // 重写该构造函数
    Person = function Person(){
        return instance;
    };

    // 保留原型属性
    Person.prototype = this;

    // 实例
    instance = new Person();

    // 重置构造函数指针
    instance.constructor = Person;

    // 添加属性
    instance.attr = "Attribute";

    return instance;
}

var p1 = new Person();
var p2 = new Person();
alert(p1 == p2);

</script>

    <div class="methods">
        <h2>方法四：最终简化版</h2>
        <div class="ace-code"></div>

<script class="ace-code-script" type="template">
var Person;
(function(){

    var instance;

    Person = function Person(){

        if(instance){
            return instance;
        }

        instance = this;

        // 添加属性
        instance.attr = 'Attr';

    };

}());

var p1 = new Person();
var p2 = new Person();
alert(p1 == p2);

</script>

    <script src="http://g.tbcdn.cn/kissy/k/1.3.2/kissy-min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="js/ace.js" type="text/javascript" charset="utf-8"></script>
    <script>
        (function initCode(){

            $('.ace-code').each(function(idx, ele){
                var editorNode = $(ele);
                var wrapperNode = editorNode.parent('div');
                var scriptNode = wrapperNode.find('.ace-code-script');
                var btnNode = wrapperNode.find('.J_RunBtn');

                var editor = ace.edit(ele);
                var value = scriptNode.html().trim();
                editor.setTheme("ace/theme/monokai");
                editor.getSession().setMode("ace/mode/javascript");

                editor.setOptions({
                    fontSize: 14,
                    maxLines: 15,
                    tabSize: 4,
                    useSoftTabs: true,
                    showPrintMargin: false,
                    enableSnippets: true,
                    enableBasicAutocompletion: true,
                    enableEmmet: true
                });

                editor.setValue(value, -1);

                if(btnNode){
                    btnNode.on('click', function(){
                        var value = editor.getValue();
                        //scriptNode.innerHTML = value;
                        eval(value);
                    });
                }
            });
        })();

    </script>
</body>
