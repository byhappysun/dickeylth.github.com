<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Vdom的demo</title>
    <script src="http://g.tbcdn.cn/kissy/m/0.2.1/mini-full-min.js" charset="utf-8"></script>
</head>
<body>
<h2>Vdom的demo</h2>
<a href="http://m.kissyui.com/" target="_blank">KISSY MINI官方文档</a>
<span id="QRCode"></span>
<script>
    (function(S) {
        var debug = ~location.search.indexOf('ks-debug');

        if (debug) {
            var srcPath = "../../";
            S.config({
                debug: debug,
                packages:[
                    {
                        name:"gallery/vdom",
                        path:srcPath,
                        charset:"utf-8",
                        ignorePackageNameInUri:true
                    }
                ]
            });
        }

        S.use('gallery/vdom/1.0/mini', function (S, Vdom) {

            var h = Vdom.h;
            var diff = Vdom.diff;
            var patch = Vdom.patch;
            var createElement = Vdom.createElement;

            // 1: Create a function that declares what the DOM should look like
            function render(count)  {
                return h('section.J_Container#J_Test', {
                    style: {
                        textAlign: 'center',
                        verticalAlign: 'center',
                        lineHeight: (100 + count) + 'px',
                        border: '1px solid red',
                        width: (100 + count) + 'px',
                        height: (100 + count) + 'px'
                    }
                }, [S.all('<h2>' + count + '</h2>').getDOMNode(), S.all('<i class="item-' + count + '">Flag</i>').getDOMNode()]);
            }

            // 2: Initialise the document
            var count = 0;      // We need some app data. Here we just store a count.

            var tree = render(count);               // We need an initial tree
            var rootNode = createElement(tree);     // Create an initial root DOM node ...
            document.body.appendChild(rootNode);    // ... and it should be in the document

            // 3: Wire up the update logic
            setInterval(function () {
                count++;

                var newTree = render(count);
                var patches = diff(tree, newTree);
                rootNode = patch(rootNode, patches);
                tree = newTree;
            }, 1000);

        })
    })(KISSY);
</script>
<script type="text/javascript">
    KISSY.use('gallery/qrcode/1.0/',function(S,QRCode){
        var qrcode = new QRCode("QRCode", {
            width: 128,
            height: 128,
            colorDark : "#000000",
            colorLight : "#ffffff",
            correctLevel : QRCode.CorrectLevel.H
        });

        qrcode.makeCode(location.href);
    });
</script>
</body>
</html>
